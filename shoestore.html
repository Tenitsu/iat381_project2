<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Alcor Mizars Shoe Store</title> <!--Title-->
		<link rel="stylesheet" type = "text/css" href="shoestore.css"/> <!-- calling on style sheet and tell it that it's css -->
	</head>
	<body>
		<!-- Page container-->
		<div class="page gu6">

			<!--Create the header row-->
			<div class="row pg-header">
				<!--Create column for the company logo-->
				<div class="col gu2_75">
					<div class="content">
						<a href="#"><img src="Logo.png" alt="Alcor Mizar's Shoe Store"/></a>
					</div><!--Closes the content tag-->
				</div><!--Closes the gu2_75 tag-->


				<!--Create the column for the top navigation buttons-->
				<div class="col gu3_25">
					<div class="content">
						<ul class="top_nav">
							<li><a href="#">Cart</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Contact Us</a></li>
							<li><a href="#">Help</a></li>
						</ul><!--Closes the unordered list-->
					</div><!--Closes the content tag-->
				</div><!--Closes thegu3_25 tag-->
			</div><!--Closes row pg-header-->


			<!--Create row for the image-->
			<div class="row pg-image">
				<div class="col gu6">
					<div class="content">
						<img id="HomeImage" src="HomeP.jpg" alt="Our commitment"/>
					</div><!--Closes the content tag-->
				</div><!--Closes col gu6 column-->
			</div>


			<!--Create the content row-->
			<div class="row pg-content">
				<div class="row gu6">
					<div class="content">
						<img id="navbar" src="buttons/nav_graphic.png" alt=""/>
						<ul>
							<li><a href="#"><img src="buttons/home.png" onmouseover="this.src='buttons/home_hover.png'" onmouseout="this.src='buttons/home.png'" alt="home"/></a></li>
							<li><a href="#"><img src="buttons/Women.png" onmouseover="this.src='buttons/Women_hover.png'" onmouseout="this.src='buttons/Women.png'" alt="Women"/></a></li>
							<li><a href="#"><img src="buttons/Men.png" onmouseover="this.src='buttons/Men_hover.png'" onmouseout="this.src='buttons/Men.png'" alt="Men"/></a></li>
							<li><a href="#"><img src="buttons/Girls.png" onmouseover="this.src='buttons/Girls_hover.png'" onmouseout="this.src='buttons/Girls.png'" alt="Girls"/></a></li>
							<li><a href="#"><img src="buttons/Boys.png" onmouseover="this.src='buttons/Boys_hover.png'" onmouseout="this.src='buttons/Boys.png'" alt="Boys"/></a></li>
							<li><a href="#"><img src="buttons/Sale.png" onmouseover="this.src='buttons/Sale_hover.png'" onmouseout="this.src='buttons/Sale.png'" alt="Sale"/></a></li>
						</ul>
					</div>
				</div>

				<!--Area where the Updates and Blogging go-->
				<div class="col gu2">
					<h1>Column1</h1>
				</div><!--Closes the gu2 tag-->

				<!--Area where the actual items go-->
				<div class="col gu4">
					<h1>New Arrivals</h1>
					<!--First column for items-->
					<div class="col gu1_5">
						<h1>Column1</h1>
						<div class="col gu1">
							<!--<h1>This us where the image go</h1>-->
							<a href="#"><img src="images/shoe1.png" onmouseover="this.src='images/shoe1_hover.png'" onmouseout="this.src='images/shoe1.png'" alt="home"/></a>
						</div><!--Closes the column for image-->
						<div class="col gu1">
							<!--<h1>This us where the Price go</h1>-->
							<h1>Black Sandals</h1>
							<h1>$45.00</h1>
						</div><!--Closes the column for price-->
						<div class="col gu1">
							<!--<h1>This us where the Add to Cart go</h1>-->
							<h1>This us where the add to cart go</h1>
						</div><!--Closes the column for add to cart-->
					</div><!--Closes the first column for items-->

					<!--Second column for items-->
					<div class="col gu1_5">
						<h1>Column2</h1>
						<div class="col gu1">
							<!--<h1>This us where the image go</h1>-->
							<a href="#"><img src="images/shoe2.png" onmouseover="this.src='images/shoe2_hover.png'" onmouseout="this.src='images/shoe2.png'" alt="home"/></a>
						</div><!--Closes the column for image-->
						<div class="col gu1">
							<h1>This us where the Price go</h1>
						</div><!--Closes the column for price-->
						<div class="col gu1">
							<h1>This us where the add to cart go</h1>
						</div><!--Closes the column for add to cart-->
					</div><!--Closes the second column-->

					<!--Third column for items-->
					<div class="col gu1_5">
						<h1>Column3</h1>
						<div class="col gu1">
							<!--<h1>This us where the image go</h1>-->
							<a href="#"><img src="images/shoe3.png" onmouseover="this.src='images/shoe3_hover.png'" onmouseout="this.src='images/shoe3.png'" alt="home"/></a>
						</div><!--Closes the column for image-->
						<div class="col gu1">
							<h1>This us where the Price go</h1>
						</div><!--Closes the column for price-->
						<div class="col gu1">
							<h1>This us where the Add to cart go</h1>
						</div><!--Closes the column for add to cart-->
					</div><!--Closes the third column-->
				</div><!--End the gu4 class-->
			</div><!--Closes the pg-content row-->



			<!--Create the footer row-->
			<div class="row pg-footer">
				<h1>FOOTER ROW</h1>
			</div><!--Closes the pg-footer row-->

		</div><!--closes the page gu6 tag-->
	</body>
</html>
